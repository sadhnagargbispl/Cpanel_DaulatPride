  <title>Welcome to Cryptrad</title>

<form>
  

  
  <section class="fxt-template-animation fxt-template-layout9 loaded">
    <div class="container">      
      <div class="row align-items-center justify-content-center">
      
        <div class="col-lg-6">
          
          <div class="fxt-content text-center card bg-light p-5 rounded-2">
            <div class="fxt-header mb-5"> <a href="#" class="fxt-logo"> <img src="images/logo-white.png" alt="Logo" /></a> </div>
            <hr class="bg-dark">
            <h2 class="text-primary ">Login to Your Personal Account </h2>
            <p class="text-dark">For access to all the functions of your personal account, <br> use automatic login</p>

            <div class="fxt-form">
              
              <div class="form-group">
              <div class="form-group">
                <input type="submit" name="Wallet Login" value="WALLET LOGIN" id="submit" tabindex="11" class="fxt-btn-fill" />
                <span id="lblmsg" style="color:#86FF49;font-size: large; text-align: left"></span> <span id="lblerror" style="color:Red;"></span> </div>
            </div>
            <div class="fxt-footer">
              <div class="fxt-transformY-50 fxt-transition-delay-9">
                <p class="text-danger">Join if you are not with us : <a href="register.html" class="switcher-text2 inline-text text-dark">Registration in CRYPTRAD </a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  <script src="../code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <div id="myModalSucess" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-confirm  text-center">
      <div class="modal-content">
        <div class="modal-header">
          <div class="icon-box" style="height: 100px; width: 100px;"> <img alt="logo" src="images/bookmark.png" style="width: 89px;"> </div>
        </div>
        <div>
          <div class="layout-spacing">
            <div class="widget widget-activity-three" style="padding: 0 10px; margin-top: 20px;">
              <div class="widget-heading">
                <label id="lblmessageInfo" class="text-center"></label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer" style="margin-top: 20px; padding: 0;">
          <button style="margin: 0 auto; width: 219px; background-color: #1b55e2;"
                            class="btn btn-info btn-block" onClick="fnRedirecttoWelCome()"> OK </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-mg-6">
        <div id="myModalFailed" class="modal fade" tabindex="-1">
          <div class="modal-dialog modal-confirm  text-center">
            <div class="modal-content">
              <div class="modal-header">
                <div class="icon-box" style="height: 100px; width: 100px;"> <img alt="logo" src="images/bookmark.png" style="width: 89px;"> </div>
              </div>
              <div>
                <div class="layout-spacing">
                  <div class="widget widget-activity-three" style="padding: 0 10px; margin-top: 20px;">
                    <div class="widget-heading">
                      <label id="lblmessageInfoFailed" class="text-center"></label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer" style="margin-top: 20px; padding: 0;">
                <button style="margin: 0 auto; width: 219px; background-color: #1b55e2;"
                                        class="btn btn-info btn-block" data-dismiss="modal"> OK </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</form>
